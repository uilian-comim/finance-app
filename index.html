<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dev.finance$</title>

   <link rel="stylesheet" href="styles.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet">

</head>

<body>

   <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance">
   </header>


   <main class="container">

      <section id="balance">

         <h2 class="sr-only">Balanço</h2>

         <div class="card">
            <h3>
               <span>Entradas</span>
               <img src="./assets/income.svg" alt="Imagem de entradas">
            </h3>
            <p id="incomeDisplay">R$ 0,00</p>
         </div>

         <div class="card">
            <h3>
               <span>Saídas</span>
               <img src="./assets/expense.svg" alt="Imagem de saída">
            </h3>
            <p id="expenseDisplay">R$ 0,00</p>
         </div>

         <div class="card total">
            <h3>
               <span>Total</span>
               <img src="./assets/total.svg" alt="Imagem de total">
            </h3>
            <p id="totalDisplay">R$ 0,00</p>
         </div>
      </section>

      <section id="transactions">
         <h2 class="sr-only">Transações</h2>

         <p onclick="Modal.Toogle()" class="button new">+ Nova transação</p>

         <table id="data-table">
            <thead>
               <tr>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Data</th>
                  <th></th>
               </tr>
            </thead>
            <tbody>

            </tbody>
         </table>
      </section>
   </main>

   <div class="modal-overlay">
      <div class="modal">
         <div id="form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
               <div class="input-group">
                  <label for="description" class="sr-only">Descrição</label>
                  <input type="text" id="description" name="description" placeholder="Descrição">
               </div>
               <div class="input-group typeTransaction">
                  <p class="help">Você está</p>
                  <div class="typeTransaction">
                     <input id="pay" type="radio" name="typeTransaction" value="pay" checked>
                     <label class="help" for="pay">Pagando</label>
                     <input id="receive" type="radio" name="typeTransaction" value="receive">
                     <label class="help" for="receive">Recebendo</label>
                  </div>
               </div>
               <div class="input-group">
                  <label for="amount" class="sr-only">Valor</label>
                  <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
               </div>
               <div class="input-group">
                  <label for="date" class="sr-only">Data</label>
                  <input type="date" id="date" name="date">
               </div>
               <div class="input-group actions">
                  <p class="button cancel" onclick="Modal.Toogle()">Cancelar</p>
                  <button>Salvar</button>
               </div>
            </form>
         </div>
      </div>
   </div>

   <div class="message">
      <h3><strong></strong> <img src="" alt=""></h3>
      <div class="progressBar"></div>
   </div>

   <footer>
      <p>dev.finance$</p>
   </footer>

   <script src="scripts.jsx"></script>

</body>

</html>
